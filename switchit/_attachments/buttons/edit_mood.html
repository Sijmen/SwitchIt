    <div class="form-group" ng-class="{'has-success': myForm.description.$dirty}">
      <label class="col-sm-4 control-label" for="description">Description</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="description" name="description" ng-model="switchit.description"></textarea>
      </div>
    </div>

    <div ng-repeat="switch in switches" class="block text-center">
      <h4>{{switch.value.doc.name}}</h4>
      <p class="btn-group" role="group">
        <button type="button" class="btn" ng-click="setMoodState(switch.id, 'on')" ng-class="{'btn-success active': moodStatus(switch) == 'on', 'btn-default': moodStatus(switch) != 'on' }">On</button>
        <button type="button" class="btn" ng-click="setMoodState(switch.id, 'neutral')" ng-class="{'btn-primary active': moodStatus(switch) == 'neutral', 'btn-default': moodStatus(switch) != 'neutral'}">Neutral</button>
        <button type="button" class="btn" ng-click="setMoodState(switch.id, 'off')" ng-class="{'btn-danger active': moodStatus(switch) == 'off', 'btn-default': moodStatus(switch) != 'off'}">Off</button>
      </p>
    </div>

    <div class="text-center">
      <div class="btn-group block-padd" role="group">
        <a href="#/" class="btn btn-info">Cancel</a>
        <button ng-click="save()" ng-disabled="myForm.$invalid"
              class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
              ng-show="switchit._id && myForm.id.$pristine" class="btn btn-danger">Delete</button>
      </div>
    </div>
