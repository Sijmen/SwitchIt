<div class="elro-data" ng-if="switchit.brand == 'elro'">
  <div class="control-group form-group" ng-class="{'has-error': myForm.code.$invalid && myForm.code.$dirty}">
    <label class="col-sm-4 control-label" for="code" >Code</label>
    <div class="col-sm-8">
      <input class="form-control" id="code" name="code" type="number" ng-model="switchit.code">
    </div>
  </div>
  <div class="control-group form-group" ng-class="{'has-error': myForm.socket.$invalid && myForm.socket.$dirty}">
    <label class="col-sm-4 control-label" for="socket" >Socket</label>
    <div class="col-sm-8">
      <input class="form-control" id="socket" name="socket" size="1" type="text" ng-model="switchit.socket">
    </div>
  </div>
</div>
