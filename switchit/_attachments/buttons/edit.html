<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
  <form name="myForm" class="block block-padd form-horizontal">

  <!-- Set switch ID -->
    <div class="control-group form-group" ng-class="{'has-error': myForm.id.$invalid && myForm.id.$dirty, 'has-success': myForm.id.$valid && myForm.id.$dirty}">
      <label class="col-sm-4 control-label">ID</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="id" ng-model="switchit._id" required ng-disabled="switchit._id && myForm.id.$pristine">
      </div>
      <span  class="col-sm-12 help-inline" ng-show="myForm.id.$error.required && myForm.id.$dirty">Required</span>
    </div>

    <!-- Set switch name -->
    <div class="control-group form-group" ng-class="{'has-error': myForm.name.$invalid && myForm.name.$dirty, 'has-success': myForm.name.$valid && myForm.name.$dirty}">
      <label class="col-sm-4 control-label">Name</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="name" ng-model="switchit.name" required>
      </div>
      <span  class="col-sm-12 help-inline" ng-show="myForm.name.$error.required && myForm.name.$dirty">Required</span>
    </div>

    <!-- Set switch type -->
    <div class="control-group form-group" ng-class="{'has-success': myForm.modelType.$dirty}">
      <label  class="col-sm-4 control-label">Type </label>
      <div class="col-sm-8">

        <select class="form-control" ng-model="switchit.type" name="modelType" required ng-disabled="switchit._id && myForm.id.$pristine" ng-options="key as value for (key , value) in types"></select>
      </div>
    </div>

    <!-- Include rest of form -->
    <div ng-include="'buttons/edit_'+switchit.type+'.html'">

    </div>
  </form>
</div>
