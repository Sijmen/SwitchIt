    <!-- Select switch brand -->
    <div class="control-group form-group" ng-class="{'has-success': myForm.modelType.$dirty}">
      <label  class="col-sm-4 control-label">Brand </label>
      <div class="col-sm-8">

        <select class="form-control" ng-model="switchit.brand" name="modelType" required ng-options="key as value for (key , value) in models"></select>
      </div>
    </div>
    <div ng-if="switchit.brand" ng-include="'buttons/switch_brands/'+switchit.brand+'.html'">

    </div>

    <!-- Send delay: delay before on or off is send -->
    <div class="control-group form-group" ng-class="{'has-error': myForm.delay.$invalid && myForm.delay.$dirty, 'has-success': myForm.delay.$valid && myForm.name.$dirty}">
      <label class="col-sm-4 control-label">Send delay (ms)</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="delay" ng-model="switchit.delay">
      </div>
      <span  class="col-sm-12 help-inline">Check for valid ms</span>
    </div>

    <div class="form-group" ng-class="{'has-success': myForm.description.$dirty}">
      <label class="col-sm-4 control-label" for="description">Description</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="description" name="description" ng-model="switchit.description"></textarea>
      </div>
    </div>

    <div class="text-center">
      <div class="btn-group" role="group">
        <a href="#/" class="btn btn-info">Cancel</a>
        <button ng-click="save()" ng-disabled="myForm.$invalid"
              class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
              ng-show="switchit._id && myForm.id.$pristine" class="btn btn-danger">Delete</button>
      </div>
    </div>
